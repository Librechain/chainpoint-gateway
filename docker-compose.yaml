version: '2'

networks:
  chainpoint-node:
    driver: bridge

services:

# Postgres
  #
  # See : https://hub.docker.com/_/postgres/
  # Note: Connect locally on OS X:
  #
  # Installs local client 'psql'
  #   brew install postgres
  #
  # Connect (uname/pass chainpoint/chainpoint):
  #   psql -h 127.0.0.1 -U chainpoint
  #
  postgres:
    restart: always
    image: postgres:9.6.2-alpine
    container_name: postgres-node
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: chainpoint
      POSTGRES_PASSWORD: chainpoint
    ports:
      - "5433:5433"
    networks:
      - chainpoint-node
    command:
      - -p 5433

  chainpoint-node:
    container_name: chainpoint-node
    build: .
    ports:
      - "9090:8080"
    networks:
      - chainpoint-node
    environment:
      CHAINPOINT_CORE_API_BASE_URI: ${CHAINPOINT_CORE_API_BASE_URI}
      NODE_TNT_ADDRESS: ${NODE_TNT_ADDRESS}
      NODE_IP_ADDRESS: ${NODE_IP_ADDRESS}

  # Redis
  #
  #
  redis:
    restart: always
    image: redis:3.2.9-alpine
    container_name: redis-node
    ports:
      - "6381:6381"
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./data/redis:/data
    networks:
      - chainpoint-node
    command:
      - redis-server
      - /usr/local/etc/redis/redis.conf
